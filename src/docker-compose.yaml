version: "3.3"

services:
  mqtt:
    build:
      context: mqtt/
    volumes:
      - type: bind
        source: ./mqtt/mosquitto.conf
        target: /mosquitto/config/mosquitto.conf
        read_only: true
      - type: bind
        source: ./log/mqtt
        target: /mosquitto/log
      - type: volume
        source: mqtt_data
        target: /mosquitto/data
    ports:
      - 18831:1883
    networks:
      - main

networks:
  main:
    driver: bridge

volumes:
  mqtt_data:
