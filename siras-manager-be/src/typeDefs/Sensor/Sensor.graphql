type Threshold {
  low: Float
  high: Float
}

type Op {
  opId: Int!
  name: String!
  unit: String
  sensorName: String
  defaultWarningThreshold: Threshold
}

type TimeSeriesDataPoint {
  timestamp: Int!
  value: Float!
}

type SensorData {
  deviceId: String!
  opId: Int!
  timeSeries: [TimeSeriesDataPoint!]!
}
