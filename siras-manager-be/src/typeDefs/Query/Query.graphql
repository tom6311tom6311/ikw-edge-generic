type Query {
  site(siteId: ID!): Site
  sites(siteIds: [ID!]!): [Site!]!
  siras(sirasId: ID!): Siras
  sirases(sirasIds: [ID!]!): [Siras!]!
  op(opId: Int!): Op
  ops(opIds: [Int!]!): [Op!]!
  sensorData(deviceId: String!, opIds: [Int!]!, timeStart: Int!, timeEnd: Int!, aggregateWindow: String!): [SensorData!]!
}
